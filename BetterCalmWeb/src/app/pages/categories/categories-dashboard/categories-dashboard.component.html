<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" title">Audio Content Categories</h2>
                </div>
                <div class=" card-body all-icons">
                    <div class=" row">
                        <div *ngFor="let data of categories" class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6 ">
                            <app-category-card [category]="data"></app-category-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
