<div class="card" style="width: 10rem;"
    [routerLink]="audio ? ['/playlists', category.id] : ['/playlists/videoContents', category.id]"
    routerLinkActive="active">
    <div class=" card-header">
        <h4 class=" title" style="align-content: center">{{category.name}}</h4>
    </div>
    <img class="card-img-top" src="../../../../assets/img/categories/{{category.name}}.jpg" alt="Card image cap" />
</div>
