<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" title">Register psychologist</h2>
                </div>
                <div class=" card-body">
                    <form>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Name </label>
                                    <input class=" form-control" placeholder="Mike" type="text"
                                        [(ngModel)]="psychologist.name" name="psychologistName" required="" />
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label for="exampleInputEmail1"> Consultation mode </label>
                                    <angular2-multiselect [data]="consultationModes" [ngModel]="" [settings]="{
                                        singleSelection: true,
                                        text: 'Consultation mode',
                                        classes: 'selectpicker btn-danger',
                                        lazyLoading: true,
                                        maxHeight: 100
                                        }" name="psychologistConsultationMode"
                                        (onSelect)="consultationModeSelect($event)">
                                    </angular2-multiselect>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Direction </label>
                                    <input class=" form-control" placeholder="Rio Negro 8156" type="text"
                                        [(ngModel)]="psychologist.direction" name="psychologistDirection" required="" />
                                    <span class=" form-text" id="directionHelp">
                                        If the consultation mode is virtual the direction could be empty.
                                    </span>
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Problematics </label>
                                    <angular2-multiselect [data]="problematicsData" [ngModel]="selectedProblematic"
                                        name="psychologistProblematics" [settings]="{
                                        singleSelection: false,
                                        text: 'Problematics',
                                        enableSearchFilter: false,
                                        classes: 'selectpicker btn-danger',
                                        limitSelection: 3
                                        }" (onSelect)="problematicSelect($event)"
                                        (onDeSelect)="problematicDeSelect($event)">
                                    </angular2-multiselect>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit" (click)="registerPsychologist()">Register
                        psychologist</button>
                </div>
            </div>
        </div>
    </div>
</div>
