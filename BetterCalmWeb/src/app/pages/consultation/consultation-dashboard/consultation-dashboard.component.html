<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" title">Consultation</h2>
                </div>
                <div class=" card-body">
                    <form>
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Problematic </label>
                                    <input class=" form-control" disabled="" placeholder="Company" type="text"
                                        value="Creative Code Inc." />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Name and Last name </label>
                                    <input class=" form-control" placeholder="Company" type="text"
                                        value="Mike Wazauski" />
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label for="exampleInputEmail1"> Email address </label>
                                    <input class=" form-control" placeholder="jorge@email.com" type="email" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <!-- input with datetimepicker -->
                                
                            </div>
                            <div class=" col-md-6 px-md-1">
                                <div class=" form-group">
                                    <label> Cellphone </label>
                                    <input class=" form-control" placeholder="099999999" type="text" value="" />
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit" (click)="addConsultation()">Agend
                        consultation</button>
                </div>
            </div>
        </div>
        <div class=" col-md-4" *ngIf="psychologist">
            <div class=" card card-user">
                <div class=" card-body">
                    <p class=" card-text"></p>
                    <div class=" author">
                        <div class=" block block-one"></div>
                        <div class=" block block-two"></div>
                        <div class=" block block-three"></div>
                        <div class=" block block-four"></div>
                        <a href="javascript:void(0)">
                            <h4 class=" title">Consultation with: </h4>
                        </a>
                        <p class=" description">{{psychologist.Name}}</p>
                    </div>

                    <div class=" card-description">
                        <div class=" col-md-8 pr-md-1">
                            <h5 class=" card-title">Consultation Mode: </h5>
                            <p class=" card-text">{{psychologist.ConsultationMode}} </p>
                        </div>
                    </div>
                    <div class=" card-description">
                        <div class=" col-md-8 pr-md-1">
                            <h5 class=" card-title">Direction: </h5>
                            <p class=" card-text">{{psychologist.Direction}} </p>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
