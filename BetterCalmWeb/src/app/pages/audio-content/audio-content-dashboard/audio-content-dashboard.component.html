<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" title">Audio Contents of Playlist</h2>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center"></th> <!-- IMAGE-->
                            <th>Title</th>
                            <th>Creator</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let audio of audioContent">
                            <td class="text-center">{{audio.Id}}</td>
                            <td></td>
                            <td>{{audio.Name}}</td>
                            <td>{{audio.Creator}}</td>
                            <td>{{audio.Duration}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
