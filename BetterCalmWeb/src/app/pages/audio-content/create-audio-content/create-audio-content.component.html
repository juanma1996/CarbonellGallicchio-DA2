<form [formGroup]="audioContentForm">
    <div class=" content">
        <div class=" row">
            <div class=" col-md-8">
                <div class=" card">
                    <div class=" card-header">
                        <h2 class=" title">Create Audio Content</h2>
                    </div>
                    <div class=" card-body">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group has-label" [ngClass]="{
                                    'has-danger':
                                    !audioContentForm.get('name').valid && (audioContentForm.get('name').touched || create)
                                }">
                                    <label> Name </label>
                                    <input class=" form-control" placeholder="Alucinate" type="text"
                                        formControlName="name" />
                                    <label class="error"
                                        *ngIf="!audioContentForm.get('name').valid && (audioContentForm.get('name').touched || create)">Please
                                        enter a valid name.</label>
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Duration </label>
                                    <div class=" form-group">
                                        <!-- <timepicker formControlName="duration" [showMeridian]="false" [showSpinners]="false"
                                        [showMinutes]="true" > </timepicker> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group has-label" [ngClass]="{
                                'has-danger':
                                !audioContentForm.get('creatorName').valid && (audioContentForm.get('creatorName').touched || create)
                                }">
                                    <label> Creator </label>
                                    <input class=" form-control" placeholder="Dua Lipa" type="text"
                                        formControlName="creatorName" />
                                    <label class="error"
                                        *ngIf="!audioContentForm.get('creatorName').valid && (audioContentForm.get('creatorName').touched || create)">Please
                                        enter a valid creator name.</label>
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Image Url </label>
                                    <input class=" form-control" placeholder="https://thisIsTheImageUrl.com" type="text"
                                        formControlName="imageUrl" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group has-label" [ngClass]="{
                                'has-danger':
                                !audioContentForm.get('audioUrl').valid && (audioContentForm.get('audioUrl').touched || create)
                                }">
                                    <label> Audio Url </label>
                                    <input class=" form-control" placeholder="https://thisIsTheAudioUrl.com" type="text"
                                        formControlName="audioUrl" />
                                    <label class="error"
                                        *ngIf="!audioContentForm.get('audioUrl').valid && (audioContentForm.get('audioUrl').touched || create)">Please
                                        enter a valid audio Url.</label>
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group has-label" [ngClass]="{
                                'has-danger':
                                !audioContentForm.get('categories').valid
                                }">
                                    <label> Categories </label>
                                    <angular2-multiselect [data]="categoriesData" [ngModel]=""
                                        [ngModelOptions]="{standalone: true}" [settings]="{
                                            singleSelection: true,
                                            text: 'Categories',
                                            classes: 'selectpicker btn-danger',
                                            lazyLoading: true,
                                            maxHeight: 100
                                        }" name="audioContentCategory" (onSelect)="categorySelect($event)"
                                        (onDeSelect)="categoryDeSelect($event)">
                                    </angular2-multiselect>
                                    <label class="error" *ngIf="!audioContentForm.get('categories').valid">Please select
                                        a category.</label>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group has-label" [ngClass]="{
                                    'has-danger':
                                    !audioContentForm.get('playlists').valid
                                    }" *ngIf="selectedCategory && !newPlaylist && playlistsData.length>0">
                                    <label> Playlist </label>
                                    <angular2-multiselect [data]="playlistsData" [ngModel]=""
                                        [ngModelOptions]="{standalone: true}" [settings]="{
                                        singleSelection: true,
                                        text: 'Playlists',
                                        classes: 'selectpicker btn-danger',
                                        lazyLoading: true,
                                        maxHeight: 100
                                    }" name="audioContentPlaylist" (onSelect)="playlistSelect($event)"
                                        (onDeSelect)="playlistDeSelect($event)">
                                    </angular2-multiselect>
                                    <label class="error" *ngIf="!audioContentForm.get('playlists').valid">Please select
                                        a playlist.</label>
                                </div>
                            </div>
                        </div>
                        <form [formGroup]="selectedPlaylist">
                            <div class=" row" *ngIf="newPlaylist">
                                <div class=" col-md-6 pr-md-1">
                                    <div class=" form-group has-label" [ngClass]="{
                                        'has-danger':
                                        !selectedPlaylist.get('name').valid && (selectedPlaylist.get('name').touched || create)
                                    }">
                                        <label> Playlist Name </label>
                                        <input class=" form-control" placeholder="Pop hits" type="text"
                                            formControlName="name" />
                                        <label class="error"
                                            *ngIf="!selectedPlaylist.get('name').valid && (selectedPlaylist.get('name').touched || create)">Please
                                            enter a valid playlist name.</label>
                                    </div>
                                </div>
                                <div class=" col-md-6 pl-md-1">
                                    <div class=" form-group has-label" [ngClass]="{
                                    'has-danger':
                                    !selectedPlaylist.get('description').valid && (selectedPlaylist.get('description').touched || create)
                                }">
                                        <label> Description </label>
                                        <input class=" form-control" placeholder="All Pop hits to have an amazing nigth"
                                            type="text" formControlName="description" />
                                        <label class="error"
                                            *ngIf="!selectedPlaylist.get('description').valid && (selectedPlaylist.get('description').touched || create)">Please
                                            enter a valid playlist description.</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <div class=" form-check pull-left">
                                        <label class=" form-check-label">
                                            <input class=" form-check-input" name="optionCheckboxes" type="checkbox"
                                                [(ngModel)]="newPlaylist" [ngModelOptions]="{standalone: true}"
                                                name="newPlaylistFlag" (ngModelChange)="createNewPlaylist($event)" />

                                            <span class=" form-check-sign"> </span> New playlist
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" type="submit" (click)="createAudioContent()">Create
                            audio content</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
