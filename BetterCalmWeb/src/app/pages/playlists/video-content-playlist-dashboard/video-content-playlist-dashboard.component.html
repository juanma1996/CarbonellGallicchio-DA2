<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card">
                <div class=" card-header">
                    <div (click)="isCollapsed = !isCollapsed; $event.preventDefault()"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic" href="#pablo">
                        <div class="d-flex align-items-center">
                            <h2 class="title p-2">Playlists for Categories
                                <i class="tim-icons icon-minimal-down ml-auto"> </i>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="collapse" id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
                    <div class=" card">
                        <div class=" card-body all-icons">
                            <div class=" row">
                                <div *ngFor="let data of playlists"
                                    class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6 ">
                                    <app-playlist-card [categoryId]="categoryId" [playlist]="data" [audio]="false">
                                    </app-playlist-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-video-content-list [videos]="videoContents" [title]="'Video content by category'"
        (updateVideos)="getVideoContents()"></app-video-content-list>
</div>
