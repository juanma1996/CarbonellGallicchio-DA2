<div class=" content">
    <div class=" row">
        <div class=" col-12">
            <div class=" card">
                <div class=" card-header">
                    <div class="row">
                        <div class="float-right">
                            <h2 class=" title p-2">Administrators</h2>
                        </div>
                    </div>
                </div>
                <div class=" card">
                    <div class=" card-body">
                        <div class=" toolbar"></div>
                        <div class="dataTables_wrapper py-4">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="dataTables_length" id="datatable_length">
                                        <label>
                                            Show
                                            <select name="datatable_length" aria-controls="datatable"
                                                class="form-control form-control-sm" (change)="entriesChange($event)">
                                                <option value="10" [selected]="entries == 10">10</option>
                                                <option value="25" [selected]="entries == 25">25</option>
                                                <option value="50" [selected]="entries == 50">50</option>
                                                <option value="-1" [selected]="entries == -1">All</option>
                                            </select>
                                            entries
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <ngx-datatable class="bootstrap selection-cell" [columnMode]="'force'" [headerHeight]="50"
                                [footerHeight]="50" [rowHeight]="'auto'" [limit]="entries != -1 ? entries : undefined"
                                [rows]="administrators">
                                <ngx-datatable-column name="Name"></ngx-datatable-column>
                                <ngx-datatable-column name="Email"></ngx-datatable-column>
                                <ngx-datatable-column name="Password"></ngx-datatable-column>
                                <ngx-datatable-column name="Option" prop="option" [draggable]="false"
                                    [resizeable]="false">
                                    <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                                        <button class=" btn btn-link btn-sm btn-icon" tooltip="Edit" type="button"
                                            [routerLink]="['/administrator/edit', row.id]" routerLinkActive="active">
                                            <i class=" tim-icons icon-pencil"> </i>
                                        </button>
                                        <button class=" btn btn-danger btn-link btn-sm" tooltip="Delete" type="button"
                                            (click)="deleteModal(row.id)">
                                            <i class=" tim-icons icon-simple-remove"> </i>
                                        </button>
                                    </ng-template>
                                </ngx-datatable-column>
                            </ngx-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
