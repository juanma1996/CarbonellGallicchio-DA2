<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h2 class=" title">Register administrator</h2>
                </div>
                <div class=" card-body">
                    <form>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Name </label>
                                    <input class=" form-control" placeholder="Mike" type="text"
                                        [(ngModel)]="administrator.name" name="nameAdministrator" required="" />
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label for="exampleInputEmail1"> Email address </label>
                                    <input class=" form-control" placeholder="mike@email.com" type="email"
                                        [(ngModel)]="administrator.email" name="emailAdministrator" required="" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Password </label>
                                    <input class=" form-control" placeholder="Password01" type="text"
                                        [(ngModel)]="administrator.password" name="passwordAdministrator" required="" />
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit" (click)="registerAdministrator()">Register
                        administrator</button>
                </div>
            </div>
        </div>
    </div>
</div>
