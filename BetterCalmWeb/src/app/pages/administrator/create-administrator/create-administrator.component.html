<form [formGroup]="administratorForm">
    <div class=" content">
        <div class=" row">
            <div class=" col-md-8">
                <div class=" card">
                    <div class=" card-header">
                        <h2 class=" title">Register administrator</h2>
                    </div>
                    <div class=" card-body">
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group has-label" 
                                    [ngClass]="{
                                        'has-danger':
                                        !administratorForm.get('name').valid && administratorForm.get('name').touched
                                    }">
                                    <label> Name </label>
                                    <input class=" form-control" placeholder="Mike" type="text"
                                        formControlName="name" />
                                    <label class="error"
                                        *ngIf="!administratorForm.get('name').valid && administratorForm.get('name').touched">
                                        Please enter a valid name.</label>
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                    <div class=" form-group has-label" 
                                        [ngClass]="{
                                        'has-danger':
                                        !administratorForm.get('email').valid && administratorForm.get('email').touched
                                        }">
                                    <label for="exampleInputEmail1"> Email address </label>
                                    <input class=" form-control" placeholder="mike@email.com" type="email"
                                        formControlName="email" />
                                    <label class="error"
                                        *ngIf="!administratorForm.get('email').valid && administratorForm.get('email').touched">
                                        Please enter a valid email address.</label>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group has-label" 
                                    [ngClass]="{
                                        'has-danger':
                                        !administratorForm.get('password').valid && administratorForm.get('password').touched
                                    }">
                                    <label> Password </label>
                                    <input class=" form-control" placeholder="Password01" type="text"
                                        formControlName="password" />
                                    <label class="error"
                                        *ngIf="!administratorForm.get('password').valid && administratorForm.get('password').touched">
                                        Please enter a valid password.</label>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" type="submit"
                            (click)="registerAdministrator()">Register
                            administrator</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
