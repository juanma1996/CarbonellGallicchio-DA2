<form [formGroup]="createAdministratorForm">
    <div class=" content">
        <div class=" row">
            <div class=" col-md-8">
                <div class=" card">
                    <div class=" card-header">
                        <h2 class=" title">Register administrator</h2>
                    </div>
                    <app-administrator-form [parentForm]="createAdministratorForm"></app-administrator-form>
                    <div class=" card-footer">
                        <button class=" btn btn-fill btn-danger" type="submit"
                            (click)="registerAdministrator()">Register
                            administrator</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
